<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${title}"/>
    <link href="../static/home.css" th:href="@{/home.css}" rel="stylesheet"/>
    <link href="../static/header.css" th:href="@{/header.css}" rel="stylesheet"/>
    <link href="../static/footer.css" th:href="@{/footer.css}" rel="stylesheet"/>
    <link href="../static/carousel.css" th:href="@{/carousel.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="blocks/header::header"></div>
<main id="main">
    <div class="poster">
        <div class="posterContent">
            <p class="posterH">Find your ideal <span>electrocar</span> vehicle in our garage</p>
            <div class="posterBox">
                <p class="posterP">Make your car purchase more confident with a test drive</p>
                <a href="/test">
                <button type="button" class="posterBtn">Sign up for a test drive</button>
                </a>
            </div>
        </div>
    </div>

    <div class="mission">
        <h1 class="missionH">What is our mission?</h1>
        <p class="missionP">Our mission is to make electric transport rarer for everyone, reduce environmental
            impact and create a
            greener planet. We looked at a wide range of electric vehicles, electric scooters and electric scooters,
            as well as modern charging stations for fast and convenient charging. We believe that everyone can
            expect a comfortable electric ride and envision the world towards a greener future.</p>
    </div>

    <div class="carStock">
        <h1 class="carH1">Electrocars</h1>
        <div class="cars">
            <a th:href="'/garage/' + ${el.id}" th:each="el : ${cars}">
                <div class="carBox">
                    <div class="carStatus"> in stock</div>
                    <img th:src="@{'/images/' + ${el.previewImageId}}" alt="car" class="carImg" />
                    <div class="carDown">
                        <h4 th:text="${el.name}"></h4>
                        <h3 th:text="${el.price}" class="carPrice"></h3>
                        <div class="carOption">
                            <div>
                                <img src="https://cdn-icons-png.flaticon.com/128/9473/9473021.png"  th:width="20px" th:height="20px" alt="png" class="carBat">
                                <p th:text="${el.batery}"><span class="spanSil">battery</span></p>
                            </div>
                            <div>
                                <img src="https://cdn-icons-png.flaticon.com/128/3393/3393779.png" th:width="20px" th:height="20px" alt="png" class="carBat">
                                <p th:text="${el.powerReserve}"><span class="spanSil">power reserve </span> </p>
                            </div>
                            <div>
                                <img src="https://cdn-icons-png.flaticon.com/128/2724/2724363.png" th:width="20px" th:height="20px" alt="png" class="carBat">
                                <p th:text="${el.drivePrivod}"><span class="spanSil">drive</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>

        </div>
    </div>
    <div class="body2">
        <svg class="body2Vector" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             version="1.1" width="1700" height="500" viewBox="-600 0 1700 150" xml:space="preserve">
                <g transform="matrix(-21.25382 0 0 1.88452625 250 186.0078425834)" id="mfbnxUraSAT63k0_XSV9D">
                    <path
                            style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
                            vector-effect="non-scaling-stroke" transform=" translate(-40, -40)"
                            d="M 0 0 L 80 80 L 0 80 L 0 0 z" stroke-linecap="round" />
                </g>
            </svg>

        <div class="functions">
            <div class="func_items">
                <div class="func_item_div">
                    <img src="https://cdn-icons-png.flaticon.com/128/4093/4093167.png" alt="func" class="funcImg">
                    <h3 class="func_h3">First official company in Kyrgyzstan</h3>
                </div>
                <p class="func_p">The very first company in Kyrgyzstan to supply electric vehicles from China</p>
            </div>
            <div class="func_items">
                <div class="func_item_div">
                    <img src="https://cdn-icons-png.flaticon.com/128/1514/1514346.png" alt="func" class="funcImg">
                    <h3 class="func_h3">Delivery of electric vehicles from China</h3>
                </div>
                <p class="func_p"> We deliver electric vehicles from China to Belarus and the CIS countries without
                    intermediaries.</p>
            </div>
            <div class="func_items">
                <div class="func_item_div">
                    <img src="https://cdn-icons-png.flaticon.com/128/1696/1696911.png" alt="func" class="funcImg">
                    <h3 class="func_h3"> Selection and consultation</h3>
                </div>
                <p class="func_p"> Our managers will provide you with high-quality advice and select the necessary
                    electric car from
                    China.</p>
            </div>
            <div class="func_items">
                <div class="func_item_div">
                    <img src="https://cdn-icons-png.flaticon.com/128/4377/4377122.png" alt="func" class="funcImg">
                    <h3 class="func_h3">Accessories/ <br> Chargers</h3>
                </div>
                <p class="func_p">You can order adapters for Chinese electric vehicles to Type 1/2 and CHaDEMO from
                    us.
                    Various accessories, mats, luggage bags and more.</p>
            </div>
        </div>

        <div class="news">
            <section class="product">
                <h2 class="product-category">News</h2>
                <button class="pre-btn"><img alt="arrow" th:height="40px" src="https://cdn-icons-png.flaticon.com/128/1549/1549454.png" th:width="30px"></button>
                <button class="nxt-btn"><img alt="arrow" th:height="40px" src="https://cdn-icons-png.flaticon.com/128/1549/1549454.png" th:width="30px"></button>
                <div class="product-container">
                    <a th:href="'/news/'+ ${el.id}" th:each="el : ${news}">
                        <div class="product-card">
                            <div class="product-image">
                                <img th:src="@{'/images/' + ${el.previewImageId}}" class="product-thumb" alt="">
                            </div>
                            <div class="product-info">
                                <h2 class="product-brand" th:text="${#dates.format(el.date, 'dd.MM.yyyy HH:mm')}"></h2>
                                <p class="product-short-description" th:text="${el.anons}">
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </div>

        <div class="why">
            <h2 class="whyH2"> Why choose us?</h2>
            <div class="whyMain">
                <div class="whyMainLeft">
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">Full management of the
                        transaction for the purchase and transportation of electric vehicles from start to finish,
                        turnkey.
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">Consultation on all
                        issues of interest to you related to electric vehicles / electric cars from China and their
                        delivery to Kyrgyzstan
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">
                        Search and selection of an electric car in China.
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">
                        Inspection and verification of the electric transport that you are going to purchase.
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">
                        When choosing a used electric car, the battery is diagnosed. Power reserve check.
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">
                        Buying a car from a dealer or from an individual. faces.
                    </p>
                </div>
                <div class="whyMainRight">
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">Full management of the
                        transaction for the purchase and transportation of electric vehicles from start to finish,
                        turnkey.
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">Consultation on all
                        issues of interest to you related to electric vehicles / electric cars from China and their
                        delivery to Kyrgyzstan
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">
                        Search and selection of an electric car in China.
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">
                        Inspection and verification of the electric transport that you are going to purchase.
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">
                        When choosing a used electric car, the battery is diagnosed. Power reserve check.
                    </p>
                    <p class="whyP">
                        <img src="https://cdn-icons-png.flaticon.com/128/5291/5291043.png" th:width="30px" th:height="30px" alt="done">
                        Buying a car from a dealer or from an individual. faces.
                    </p>
                </div>
            </div>
        </div>

    </div>
</main>
<div th:insert="blocks/footer::footer"></div>

<script th:type="text/javascript" th:src="@{../static/js/carousel.js}" src="../static/js/carousel.js"></script>
</body>
</html>
