<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NEWS ADD</title>
  <link href="../static/news.css" th:href="@{/news.css}" rel="stylesheet"/>
  <link href="../static/header.css" th:href="@{/header.css}" rel="stylesheet"/>
  <link href="../static/footer.css" th:href="@{/footer.css}" rel="stylesheet"/>
  <link href="../static/news.css" th:href="@{/news.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="blocks/header::header"></div>
  <main class="addNewsWrapper">
    <div class="addNewsBox">
      <h1 class="addNewsH">Add NEWS</h1>
      <form action="/news/add" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Enter title of news" >
        <input type="text" name="anons" placeholder="Enter anons of news" >
        <textarea  name="full_text" placeholder="Enter full text of news" ></textarea>
        <label for="files">Upload Images:</label>
        <input type="file" id="files" name="files" multiple>
        <button type="submit">Add</button>
      </form>
    </div>
  </main>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
